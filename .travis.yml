language: cpp
dist: focal

before_install:
  - pip install --user cpp-coveralls

script:
  - mkdir -p build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Debug ..
  - make
  - cd ..
  - ./build/all_tests
  
after_success:
  - coveralls --exclude build/googletest-src --exclude src/parser.y --exclude src/scanner.l --gcov-options '\-lp'
